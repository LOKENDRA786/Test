<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEFA;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            border: 2px solid white;
            cursor: pointer;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="gameArea"></div>
    <div id="scoreBoard">Score: 0</div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreBoard = document.getElementById('scoreBoard');
        let score = 0;

        function createBubble() {
            const bubble = document.createElement('div');
            const size = Math.random() * 60 + 20; // Bubble size between 20px and 80px
            const posX = Math.random() * (window.innerWidth - size);
            const delay = Math.random() * 5;

            bubble.classList.add('bubble');
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${posX}px`;
            bubble.style.animationDelay = `${delay}s`;

            bubble.addEventListener('click', () => {
                score += 1;
                scoreBoard.textContent = `Score: ${score}`;
                bubble.remove(); // Remove the bubble after popping
            });

            gameArea.appendChild(bubble);

            setTimeout(() => {
                bubble.remove(); // Remove the bubble if it goes out of view
            }, 8000); // Matches the animation duration
        }

        function startGame() {
            setInterval(createBubble, 1000); // Create a new bubble every second
        }

        startGame();
    </script>

</body>
</html>
