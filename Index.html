<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Indian Calendar with Holidays</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .calendar {
            max-width: 900px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .calendar-body {
            padding: 20px;
        }

        .month {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .day {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #e9ecef;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .day:hover {
            transform: scale(1.1);
            background-color: #007bff;
            color: #fff;
        }

        .holiday {
            background-color: #ff4d4d;
            color: #fff;
            font-weight: bold;
        }

        .holiday:hover {
            background-color: #ff0000;
        }

        .animation-fade {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tooltip-inner {
            background-color: #007bff;
            color: #fff;
        }

        .tooltip-arrow {
            border-bottom-color: #007bff !important;
        }

        .day-tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }

        .day:hover .day-tooltip {
            display: block;
        }
    </style>
</head>
<body>

    <div class="calendar animation-fade">
        <div class="calendar-header">
            <h2 id="monthYear"></h2>
        </div>
        <div class="calendar-body">
            <div class="month">
                <button id="prevMonth" class="btn btn-outline-primary">&lt; Previous</button>
                <button id="nextMonth" class="btn btn-outline-primary">Next &gt;</button>
            </div>
            <div id="daysContainer" class="days"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to generate dynamic calendar -->
    <script>
        const holidays = {
            '2024-09-04': 'Ganesh Chaturthi',
            '2024-09-25': 'Onam',
            // Add more holidays here
        };

        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function generateCalendar(month, year) {
            const daysContainer = document.getElementById('daysContainer');
            daysContainer.innerHTML = ''; // Clear previous days

            const monthYear = document.getElementById('monthYear');
            monthYear.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Create empty slots before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptySlot = document.createElement('div');
                emptySlot.classList.add('day');
                daysContainer.appendChild(emptySlot);
            }

            // Create days with possible holidays
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                if (holidays[dateStr]) {
                    dayElement.classList.add('holiday');
                    const tooltip = document.createElement('span');
                    tooltip.classList.add('day-tooltip');
                    tooltip.textContent = holidays[dateStr];
                    dayElement.appendChild(tooltip);
                }

                dayElement.textContent = day;
                daysContainer.appendChild(dayElement);
            }
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        });

        // Initial calendar generation
        generateCalendar(currentMonth, currentYear);
    </script>

</body>
</html>
