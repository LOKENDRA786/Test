<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel Game with Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            transform: rotate(0deg);
        }

        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            background: conic-gradient(
                #FF6347 0 40deg,
                #FFD700 40deg 80deg,
                #8A2BE2 80deg 120deg,
                #5F9EA0 120deg 160deg,
                #FF4500 160deg 200deg,
                #32CD32 200deg 240deg,
                #FF69B4 240deg 280deg,
                #1E90FF 280deg 320deg,
                #6A5ACD 320deg 360deg
            );
            border-radius: 0 100% 0 100%;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        #pointer {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            position: absolute;
            top: -30px;
            left: calc(50% - 10px);
        }

        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="wheelContainer">
        <div id="wheel">
            <div id="pointer"></div>
        </div>
    </div>

    <button id="spinButton">Spin</button>
    <div id="result"></div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');

        const points = [10, 20, 30, 40, 50, 60, 70, 80, 90];

        spinButton.addEventListener('click', () => {
            const angle = Math.floor(Math.random() * 360);
            wheel.style.transition = 'transform 3s ease-out';
            wheel.style.transform = `rotate(${angle + 360 * 5}deg)`; // Spin multiple times for effect

            setTimeout(() => {
                const normalizedAngle = (angle % 360) / 40; // Each slice is 40 degrees
                const segment = Math.floor(normalizedAngle);
                const score = points[segment];

                result.textContent = `You won ${score} points!`;
            }, 3000); // Delay to match the spin duration
        });
    </script>

</body>
</html>
